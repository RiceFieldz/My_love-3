<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe5ec 0%, #ffb3c1 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 2.5rem;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 80px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ffffff;
            color: #777;
            position: fixed; /* Allows it to move anywhere freely */
            transition: all 0.2s ease-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            pointer-events: none;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

        </div>

        const yesBtn = document.getElementById('yesBtn');
        const container = document.getElementById('mainContainer');

        // Initial position for the No button
        let noX = window.innerWidth / 2 + 50;
        let noY = window.innerHeight / 2 + 35;
        noBtn.style.left = noX + 'px';
        noBtn.style.top = noY + 'px';

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // If the mouse gets within 100 pixels, push the button away
            if (dist < 100) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const pushDist = 150; // How far it "scares" away
                
                let newX = btnCenterX + Math.cos(angle) * pushDist;
                let newY = btnCenterY + Math.sin(angle) * pushDist;

                // Keep within screen bounds
                newX = Math.max(50, Math.min(window.innerWidth - 100, newX));
                newY = Math.max(50, Math.min(window.innerHeight - 50, newY));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });
