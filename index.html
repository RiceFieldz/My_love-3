<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe5ec 0%, #ffb3c1 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .gif-container img {
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 100px; /* Space for the button to move within */
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: var(--dark-pink);
        }

        #noBtn {
            background-color: #ffffff;
            color: #555;
            position: absolute; /* Crucial for the runaway effect */
            z-index: 999;
        }

        /* Floating background hearts */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">

        </div>
        <h1 id="question">Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>

        const yesBtn = document.getElementById('yesBtn');

        const moveButton = () => {
            // Calculate random positions, leaving a 100px buffer from edges
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);

            e.preventDefault(); // Prevents clicking on mobile
            moveButton();
        });
